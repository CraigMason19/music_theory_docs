{% extends "base.html" %}

{% block title %}Note Documentation{% endblock %}

{% block content %}
<h1>{{ module_name }}</h1>

{% for item in doc_strs %}
    <h2>{{ item.name }}</h2>
    <pre class="doc_card">{{ item.doc_str }}</pre>
{% endfor %}

<ul>
    {% for attr in attributes %}
        <li>{{ attr }}</li>
    {% endfor %}
</ul>

{% endblock %}
